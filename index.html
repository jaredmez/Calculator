<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>
    The Calculator Page
  </h1>
 
    <div id='calc-shell'>
      <div id='screen'><div class='display'>50000000</div> </div>
      <button type="button" id='clear'>CLEAR</button>
      <button type="button" id ='divide' class='operator'>&#247</button>
      <button type="button" id ='seven' class='number'>7</button>
      <button type="button" id ='eight' class='number'>8</button>
      <button type="button" id ='nine' class='number'>9</button>
      <button type="button" id ='multiply' class='operator'>X</button>
      <button type="button" id ='four' class='number'>4</button>
      <button type="button" id ='five' class='number'>5</button>
      <button type="button" id ='six' class='number'>6</button>
      <button type="button" id ='subtract' class='operator'>-</button>
      <button type="button" id ='one' class='number'>1</button>
      <button type="button" id ='two' class='number'>2</button>
      <button type="button" id ='three' class='number'>3</button>
      <button type="button" id ='add' class='operator'>+</button>
      <button type="button" id ='zero' class='number'>0</button>
      <button type="button" id ='decimal'>.</button>
      <button type="button" id ='equals'>=</button>
    </div>

    <script type="text/javascript" src="function.js"></script>
</body>
</html>
