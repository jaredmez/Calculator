<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>
    The Calculator Page
  </h1>
 
    <div id='calc-shell'>
      <div id='screen'></div>
      <div id ='clear'>CLEAR</div>
      <div id ='divide'>&#247</div>
      <div id ='seven'>7</div>
      <div id ='eight'>8</div>
      <div id ='nine'>9</div>
      <div id ='multiply'>X</div>
      <div id ='four'>4</div>
      <div id ='five'>5</div>
      <div id ='six'>6</div>
      <div id ='subtract'>-</div>
      <div id ='one'>1</div>
      <div id ='two'>2</div>
      <div id ='three'>3</div>
      <div id ='add'>+</div>
      <div id ='zero'>0</div>
      <div id ='decimal'>.</div>
      <div id ='equals'>=</div>
    </div>

  <script src="function.js"></script>
</body>
</html>
